<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/820603f8eb.js" crossorigin="anonymous"></script>
</head>

<body onload="load()">
  
    <div class="background">
       
        <div class="info">
            <div>
                <h2>the weather</h2>
            </div>

            <div class="flex"> 
                <span class="temp"></span>
                <div class="forgap">
                    <p class="cntrr"></p>
                    <h1 class="name"></h1>
                    <!-- <p>11.00-friday 9-10 2022</p> -->
                </div>

                <div class="icon">
                    <div class="img"></div>
                    <p class="hz"></p>
                </div>
            </div>
        </div>

        <div class="main">
            <!-- <button class="showw">show</button> -->
            <div class="upper">
            <input type="text" class="input" placeholder="Search Location">
            <button class="find"><i class="fa-solid fa-magnifying-glass"></i></button>
         </div>
            <div class="city">
            <p class="pok">pokhri</p>
            <p class="rudr">rudraprayag</p>
            <p class="deh">dehradun</p>
            <p class="del">delhi</p>
            </div>
            <hr>
            <div class="bottom">
            <h2>weather details</h2>
            <p><span>temp-min - </span> <span class="min"></span></p>
            <p><span>temp-max - </span> <span class="max"></span></p>
            <p><span>humidity - </span> <span class="hmidity"></span></p>
            <p><span>wind - </span> <span class="wind"></span></p>
            </div>
        </div>



    </div>
    <script src="./index.js"></script>
</body>

</html>
